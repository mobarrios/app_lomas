<ion-content padding>
    <form #form="ngForm" (ngSubmit)="login(form)">
        <ion-grid>
            <ion-row>
                <ion-img src="/assets/imgs/logo_blanco.jpg"></ion-img>

            </ion-row>
            <ion-row color="primary" justify-content-center>
                <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
                    <div text-center>
                    </div>
                    <div padding>
                        <ion-item>
                            <ion-input name="email" type="email" placeholder="Usuario" [(ngModel)]="user" required></ion-input>
                        </ion-item>
                        <ion-item>
                            <ion-input name="password" type="password" placeholder="Password" [(ngModel)]="pass" required></ion-input>
                        </ion-item>
                    </div>
                    <ion-label color="secondary" >{{error}}</ion-label>

                    <div padding>
                        <!-- <ion-button size="large" type="submit" [disabled]="form.invalid" expand="block">Login</ion-button> -->
                        <ion-button color="secondary" expand="block" (click)="login()">ingresar</ion-button>

                        <!-- <ion-button color="light" expand="block" (click)="register()">registrarme</ion-button> -->
                        <ion-button color="primary" expand="block" (click)="register()">registrarme</ion-button>

                    </div>
                </ion-col>
            </ion-row>
        </ion-grid>
    </form>
</ion-content>
